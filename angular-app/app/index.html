<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pomodoro Timer List</title>
    <meta name="description" content="Pomodoro task tracker">
    <meta name="viewport" content="width=device-width">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> 
    <script src="js/todo.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app>
    <header class='hero-unit'>
      <h1>Task Timer</h1>
      <p class='lead'>Pomodoro style</p>
    </header>
    <section class='main-section' ng-controller="TodoCtrl">
      <form id='taskForm' name='taskForm'>
        <div class="input-append">
           <input type="text" name='name' class="span4 task-name" placeholder="New Task" ng-model="todoText">
           <button type="submit" class="btn btn-primary" title='Add New Task' ng-click='addTodo()' ng-disabled="isFilled() || taskForm.$invalid">
              <i class="icon-plus icon-white"></i>
            </button>
        </div>
      </form>
      <table class="table table-hover task-container">
        <thead>
          <tr>
            <th><i class="icon-tasks"></i> Task Name</th>
            <th><i class="icon-calendar"></i> Added</th>
            <th><i class="icon-time"></i> Time Left</th>
            <th></th>
          </tr>
          </thead>
          <tr ng-repeat="todo in todos">
            <td>{{todo.name}}</td>
            <td>{{todo.date}}</td>
            <td>{{todo.remaining}}</td>
            <td>
              <button type="button" class="btn btn-success" title="Start this task" ng-click="startTodoTimer(todo.id)">
                <i class="icon-play icon-white"></i>
              </button>
            </td>
          </tr>
      </table>
      <section class='timer-section'>
        <div class='countdown' ng-init='countdown'>{{countdown}}</div>
      </section>
    </section>
  </body>
</html>
